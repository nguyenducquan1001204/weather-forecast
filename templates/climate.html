            <ul class="sidebar-nav">

        <main class="main-content">

                            <div class="control-group">

                                <label>Giai ƒëo·∫°n 1 - ƒê·∫øn nƒÉm:</label>

    <script>
        let trendChart = null;
        let seasonalChart = null;

        async function loadAllClimateData() {
            const city = document.getElementById('citySelect').value;
            const metric = document.getElementById('metricSelect').value;
            const period1Start = parseInt(document.getElementById('period1Start').value);
            const period1End = parseInt(document.getElementById('period1End').value);
            const period2Start = parseInt(document.getElementById('period2Start').value);
            const period2End = parseInt(document.getElementById('period2End').value);

            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                await Promise.all([
                    loadTrend(city, metric),
                    loadSeasonal(city, metric),
                    loadChanges(city, period1Start, period1End, period2Start, period2End)
                ]);
                document.getElementById('results').style.display = 'block';
            } catch (err) {
                document.getElementById('error').textContent = '‚ùå ' + err.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loadTrend(city, metric) {
            const response = await fetch('/api/climate/trend', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({city, metric})
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error);

            const summary = document.getElementById('trendSummary');
            const changeClass = data.total_change >= 0 ? 'change-positive' : 'change-negative';
            const changeSymbol = data.total_change >= 0 ? '‚Üë' : '‚Üì';
            
            summary.innerHTML = `
                <div class="trend-summary">
                    <h3>üìä T√≥m t·∫Øt xu h∆∞·ªõng</h3>
                    <p><strong>Th√†nh ph·ªë:</strong> ${city}</p>
                    <p><strong>Bi·∫øn s·ªë:</strong> ${metric}</p>
                    <p><strong>Giai ƒëo·∫°n:</strong> ${data.first_year} - ${data.last_year}</p>
                    <p><strong>Thay ƒë·ªïi t·ªïng:</strong> <span class="${changeClass}">${changeSymbol} ${Math.abs(data.total_change).toFixed(2)}</span></p>
                    <p><strong>Thay ƒë·ªïi trung b√¨nh/nƒÉm:</strong> <span class="${changeClass}">${changeSymbol} ${Math.abs(data.annual_change).toFixed(2)}</span></p>
                </div>
            `;

            if (trendChart) trendChart.destroy();
            
            const ctx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.yearly_average.map(d => d.year),
                    datasets: [{
                        label: `Trung b√¨nh ${metric} theo nƒÉm`,
                        data: data.yearly_average.map(d => d.value),
                        borderColor: 'rgba(52, 152, 219, 1)',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: false}
                    }
                }
            });
        }

        async function loadSeasonal(city, metric) {
            const response = await fetch('/api/climate/seasonal', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({city, metric})
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error);

            const seasons = Object.keys(data.seasonal_data);
            const years = [...new Set(Object.values(data.seasonal_data).flat().map(d => d.year))].sort();
            
            const datasets = seasons.map((season, idx) => {
                const seasonData = data.seasonal_data[season];
                const values = years.map(year => {
                    const yearData = seasonData.find(d => d.year === year);
                    return yearData ? yearData.mean : null;
                });
                
                const colors = [
                    'rgba(52, 152, 219, 1)',
                    'rgba(46, 204, 113, 1)',
                    'rgba(241, 196, 15, 1)',
                    'rgba(231, 76, 60, 1)'
                ];
                
                return {
                    label: season,
                    data: values,
                    borderColor: colors[idx % colors.length],
                    backgroundColor: colors[idx % colors.length].replace('1)', '0.1)'),
                    tension: 0.4
                };
            });

            if (seasonalChart) seasonalChart.destroy();
            
            const ctx = document.getElementById('seasonalChart').getContext('2d');
            seasonalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: false}
                    }
                }
            });
        }

        async function loadChanges(city, period1Start, period1End, period2Start, period2End) {
            const response = await fetch('/api/climate/changes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    city,
                    period1_start: period1Start,
                    period1_end: period1End,
                    period2_start: period2Start,
                    period2_end: period2End
                })
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error);

            const container = document.getElementById('changesTable');
            let html = `
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Bi·∫øn</th>
                            <th>Giai ƒëo·∫°n 1 (${period1Start}-${period1End})</th>
                            <th>Giai ƒëo·∫°n 2 (${period2Start}-${period2End})</th>
                            <th>Thay ƒë·ªïi</th>
                            <th>Thay ƒë·ªïi (%)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            for (const [metric, comp] of Object.entries(data.comparison)) {
                const changeClass = comp.change >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = comp.change >= 0 ? '‚Üë' : '‚Üì';
                html += `
                    <tr>
                        <td><strong>${metric}</strong></td>
                        <td>${comp.period1.mean.toFixed(2)}</td>
                        <td>${comp.period2.mean.toFixed(2)}</td>
                        <td class="${changeClass}">${changeSymbol} ${Math.abs(comp.change).toFixed(2)}</td>
                        <td class="${changeClass}">${changeSymbol} ${Math.abs(comp.change_percent).toFixed(2)}%</td>
                    </tr>
                `;
            }
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
    </script>
