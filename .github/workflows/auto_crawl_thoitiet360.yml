name: Auto Crawl Thoitiet360

on:
  schedule:
    # Chạy mỗi ngày vào 9h sáng (UTC+7 = 2:00 UTC)
    # Vì GitHub Actions dùng UTC, nên 9h sáng VN = 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  crawl-thoitiet360:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check if database exists
      run: |
        if [ -f weather.db ]; then
          echo "Database exists, will use existing data"
          python -c "from database import get_db_connection; conn = get_db_connection(); cursor = conn.cursor(); cursor.execute('SELECT COUNT(*) FROM thoitiet360_data'); print(f'Existing thoitiet360 records: {cursor.fetchone()[0]}'); conn.close()"
        else
          echo "Database not found, will create new"
        fi
      continue-on-error: true
    
    - name: Initialize database
      run: |
        python -c "from database import init_database; init_database()"
    
    - name: Crawl thoitiet360 data
      run: |
        python crawl_thoitiet360.py
      env:
        TZ: Asia/Ho_Chi_Minh
    
    - name: Commit and push database and CSV
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add weather.db thoitiet360_data.csv || true
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto update: Crawl thoitiet360 data $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push origin HEAD:main || git push origin HEAD:master || exit 0
        fi
      continue-on-error: true

