name: Auto Crawl and Train

on:
  schedule:
    # Chạy mỗi ngày vào 5h sáng (UTC+7 = 22:00 UTC ngày hôm trước)
    # Vì GitHub Actions dùng UTC, nên 5h sáng VN = 22:00 UTC
    - cron: '0 22 * * *'
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  crawl-and-train:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup Chrome for Selenium
      run: |
        export CHROME_BIN=/usr/bin/chromium-browser
        export CHROMEDRIVER_PATH=/usr/bin/chromedriver
        echo "CHROME_BIN=$CHROME_BIN" >> $GITHUB_ENV
        echo "CHROMEDRIVER_PATH=$CHROMEDRIVER_PATH" >> $GITHUB_ENV
    
    - name: Check if database exists
      run: |
        if [ -f weather.db ]; then
          echo "Database exists, will use existing data"
          python -c "from database import get_db_connection; conn = get_db_connection(); cursor = conn.cursor(); cursor.execute('SELECT COUNT(*) FROM weather_data'); print(f'Existing records: {cursor.fetchone()[0]}'); conn.close()"
        else
          echo "Database not found, will create new"
        fi
      continue-on-error: true
    
    - name: Initialize database
      run: |
        python -c "from database import init_database; init_database()"
    
    - name: Crawl weather data
      run: |
        python crawl_weather.py
      env:
        TZ: Asia/Ho_Chi_Minh
    
    - name: Train models with all data
      run: |
        python train_final_models.py
      env:
        TZ: Asia/Ho_Chi_Minh
    
    - name: Download existing database and models
      run: |
        if [ -f weather.db ]; then
          echo "Database exists, will update"
        else
          echo "Database not found, will create new"
        fi
      continue-on-error: true
    
    - name: Commit and push database and models
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add weather.db weather_models_final.pkl weather_all_cities.csv || true
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push origin HEAD:main || git push origin HEAD:master || exit 0
        fi

